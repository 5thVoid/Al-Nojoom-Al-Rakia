# Example Nginx config for host-level reverse proxying
# Adjust server_name, SSL, and upstream ports to match your VPS setup.

upstream nojoom_frontend {
    server 127.0.0.1:9718; # docker-compose frontend exposed port
}

upstream nojoom_backend {
    server 127.0.0.1:3396; # docker-compose backend exposed port
}

server {
    listen 80;
    server_name example.com;

    # Proxy real backend traffic (Express lives under /api/v1)
    location ^~ /api/v1/ {
        proxy_pass http://nojoom_backend/api/v1/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Support setups where NEXT_PUBLIC_API_URL includes an /api prefix (e.g. https://site.com/api)
    location ^~ /api/api/v1/ {
        proxy_pass http://nojoom_backend/api/v1/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Everything else goes to Next.js frontend
    location / {
        proxy_pass http://nojoom_frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
