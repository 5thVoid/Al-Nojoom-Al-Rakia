# Example Nginx config for host-level reverse proxying
# Adjust server_name, SSL, and upstream ports to match your VPS setup.

upstream nojoom_frontend {
    server 127.0.0.1:9718; # docker-compose frontend exposed port
}

upstream nojoom_backend {
    server 127.0.0.1:3396; # docker-compose backend exposed port
}

server {
    listen 80;
    server_name example.com;

    # Redirect API requests to backend container
    location /api/ {
        proxy_pass http://nojoom_backend/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Everything else goes to Next.js frontend
    location / {
        proxy_pass http://nojoom_frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
